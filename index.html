	                    <p>Rating:  <span id=starRating></span></p>
	    </div>
						<button onclick="myfunction()" id="resetbtn">Reset</button>
		</div>
	    </div>

			    <div id="Lmodal" class="Kmodal">
			<div class="contentL">
			<h2 class="gameover">GAME OVER!</h2>

			</div>
